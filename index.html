<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily To Do app</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/ecbfd4882f.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="dist/app.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- navigation -->
      <div class="navigation-wrapper">
        <h1>Daily to do</h1>
        <nav class="navigation-wrapper__nav">
          <a class="hamburger-menu__button" href="#"><i class="fas fa-bars"></i></a>
          <ul class="navigation-wrapper__list">
            <li class="nav__section-button-selector" id="add-task-section">
              <a href="">Add task</a>
            </li>
            <li class="nav__section-button-selector" id="all-tasks-section">
              <a href="">Show all tasks</a>
            </li>
            <li
              class="nav__section-button-selector"
              id="finished-tasks-section"
            >
              <a href="">Finished tasks</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- sections -->
      <div class="main-wrapper__sections">
        <!-- add task -->
        <div class="add-task-section page-selector" id="add-task-section">
          <form class="add-task__form">
            <div class="form-control">
              <label for="title">Task name</label>
              <input type="text" id="title" />
            </div>
            <div class="form-control">
              <label for="description">Description</label>
              <textarea id="description" rows="3"></textarea>
            </div>
            <div class="form-control">
              <label for="start">Task date:</label>
              <input
                type="date"
                id="date"
                name="trip-start"
                min="2021-01-01"
                max="2021-12-31"
              />
            </div>
            <button id="submit-btn" class="form__submit-button" type="submit">
              ADD TASK
            </button>
          </form>
          <!-- render container -->
          <div class="render-container-wrapper">
            <h1>latest task</h1>
            <div class="add-task__tasks-render-container hide"></div>
          </div>
        </div>
        <!-- all tasks -->
        <div class="all-tasks-section page-selector hide" id="all-tasks-section">
          <!-- <div class="all-tasks-section__tasks-render-container"></div> -->
        </div>
        <!-- finished tasks -->
        <div class="finished-tasks-section page-selector hide" id="finished-tasks-section"></div>
      </div>
    </div>
  </body>
</html>
